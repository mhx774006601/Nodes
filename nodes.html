			}
			.arrow_t{
				width:0;
				height:0;
				font-size:0;
				border:6px solid transparent;
				border-top:6px solid #000;
			}
			.none{
				display: none;
			}
			.block{
				display:block;
			}
		</style>
		
	</head>

		<script type="text/javascript">
			$(function(){
				$(document).on("click",".submenu a",function(){
					var flag = $(this).siblings('.submenu').hasClass('none');
					var block = $(this).siblings('.submenu').hasClass('block');
					if(flag){
						$(this).prev().removeClass('arrow_r').addClass('arrow_t');
						$(this).siblings('.submenu').removeClass('none');
                        $(this).siblings('.submenu').addClass('block').children('a').css('color','#f00');

					} else {
						$(this).prev().removeClass('arrow_t').addClass('arrow_r');
                        $(this).parent().find('.submenu').removeClass('block').addClass('none');
                        $(this).parent().find('.submenu a').css('color','#ff0');
                        $(this).parent().find('.submenu i').removeClass('arrow_t').addClass('arrow_r');
					}
				});
				
		});
		</script>
